<h2 data-lang-key="inverter_title">Інвертор</h2>

<div class="bms-readonly-grid">
    <label data-lang-key="inv_hv_voltage">Invertor high voltage</label>
    <input type="text" id="readInvertorHighVoltage" value="0 V" readonly data-bind="inverter_info_220301.voltage">
    <label data-lang-key="inv_ready">Ready</label>
    <input type="text" id="readReady" value="No" readonly data-bind="inverter_info_220301.ready">

    <label data-lang-key="inv_temp">Invertor temperature</label>
    <input type="text" id="readInvertorTemperature" value="0 °C" readonly data-bind="inverter_info_220302.invTemp">
    <label data-lang-key="inv_error">Invertor error</label>
    <input type="text" id="readInvertorError" value="No" readonly data-bind="inverter_info_220302.error">

    <label data-lang-key="inv_motor_temp">Motor temperature</label>
    <input type="text" id="readMotorTemperature" value="0 °C" readonly data-bind="inverter_info_220302.motorTemp">
    <label data-lang-key="inv_status">Status</label>
    <input type="text" id="readStatus" value="OK" readonly data-bind="inverter_info_220301.status">

    <label data-lang-key="inv_selector">Selector position</label>
    <input type="text" id="readSelectorPosition" value="N" readonly data-bind="inverter_info_220302.selector">

    <label data-lang-key="inv_rpm">Motor RPM</label>
    <input type="text" id="readMotorRPM" value="0 rpm" readonly data-bind="inverter_info_220303.rpm">

    <label data-lang-key="inv_pedal">Pedal position</label>
    <input type="text" id="readPedalPosition" value="0" readonly data-bind="inverter_info_220303.pedal">

    <label data-lang-key="inv_torque_req">Torque request</label>
    <input type="text" id="readTorqueRequest" value="0 Nm" readonly data-bind="inverter_info_220304.torqueReq">
</div>

<hr style="margin: 20px 0;">

<!-- Нижня частина (Read/Write) -->
<div class="rw-grid">
    <!-- Заголовки 
    <span style="visibility: hidden;"></span>
    <label style="text-align: left;" data-lang-key="col_write">Write</label>
    <span style="visibility: hidden;"></span>
    -->

    <!-- Max torque -->
    <label data-lang-key="inv_max_torque">Max torque</label>
    <input type="text" id="readMaxTorque" value="0 Nm" readonly data-bind="inverter_info_220304.maxTorque">
    <input type="text" id="writeMaxTorque" data-lang-key="placeholder_new_value" placeholder="New Value">
    <!-- 'data-param-name' тепер посилається на ключ запису в REGISTRY -->
    <button class="write-button" data-param-name="write_max_torque" data-target-id="writeMaxTorque" data-lang-key="btn_write">Write</button>
    
    <!-- Pedal MIN position -->
    <label data-lang-key="inv_pedal_min">Pedal MIN position</label>
    <input type="text" id="readPedalMin" value="0" readonly data-bind="inverter_info_220305.pedalMin">
    <input type="text" id="writePedalMin" data-lang-key="placeholder_new_value" placeholder="New Value">
    <button class="write-button" data-param-name="write_pedal_min" data-target-id="writePedalMin" data-lang-key="btn_write">Write</button>

    <!-- Pedal MAX position -->
    <label data-lang-key="inv_pedal_max">Pedal MAX position</label>
    <input type="text" id="readPedalMax" value="0" readonly data-bind="inverter_info_220305.pedalMax">
    <input type="text" id="writePedalMax" data-lang-key="placeholder_new_value" placeholder="New Value">
    <button class="write-button" data-param-name="write_pedal_max" data-target-id="writePedalMax" data-lang-key="btn_write">Write</button>

    <!-- Torque in calibration point -->
    <label data-lang-key="inv_torque_cal">Torque in calibration point</label>
    <input type="text" id="readTorqueCal" value="0" readonly data-bind="inverter_info_220307.torqueCal">
    <input type="text" id="writeTorqueCal" data-lang-key="placeholder_new_value" placeholder="New Value">
    <button class="write-button" data-param-name="write_torque_cal" data-target-id="writeTorqueCal" data-lang-key="btn_write">Write</button>
    
    <!-- Pedal position in calibration point -->
    <label data-lang-key="inv_pedal_cal">Pedal position in calibration point</label>
    <input type="text" id="readPedalCal" value="0" readonly data-bind="inverter_info_220307.pedalCal">
    <input type="text" id="writePedalCal" data-lang-key="placeholder_new_value" placeholder="New Value">
    <button class="write-button" data-param-name="write_pedal_cal" data-target-id="writePedalCal" data-lang-key="btn_write">Write</button>

    <!-- Not presed pedal position -->
    <label data-lang-key="inv_not_pressed">Not presed pedal position</label>
    <input type="text" id="readNotPressed" value="0" readonly data-bind="inverter_info_220308.notPressed">
    <input type="text" id="writeNotPressed" data-lang-key="placeholder_new_value" placeholder="New Value">
    <button class="write-button" data-param-name="write_not_pressed" data-target-id="writeNotPressed" data-lang-key="btn_write">Write</button>

    <!-- Torque while pedal not pressed -->
    <label data-lang-key="inv_torque_not_pressed">Torque while pedal not pressed</label>
    <input type="text" id="readTorqueNotPressed" value="0 Nm" readonly data-bind="inverter_info_220307.torqueNotPressed">
    <input type="text" id="writeTorqueNotPressed" data-lang-key="placeholder_new_value" placeholder="New Value">
    <button class="write-button" data-param-name="write_torque_not_pressed" data-target-id="writeTorqueNotPressed" data-lang-key="btn_write">Write</button>
</div>

<h2 data-lang-key="cruise_title">Cruise Control</h2>

<div class="bms-readonly-grid">
    <label data-lang-key="cruise_speed">Vehicle speed</label>
    <input type="text" id="readSpeed" value="0 km/h" readonly data-bind="cruise_info_220501.speed">

    <label data-lang-key="cruise_set_speed">Cruise set speed</label>
    <input type="text" id="readCruiseSetSpeed" value="0 km/h" readonly data-bind="cruise_info_220501.cruiseSetSpeed">

    <label data-lang-key="cruise_button">Cruise control button</label>
    <input type="text" id="readCruiseButton" value="OFF" readonly data-bind="cruise_info_220501.cruiseButton">

    <label data-lang-key="cruise_status">Cruise control status</label>
    <input type="text" id="readCruiseStatus" value="OFF" readonly data-bind="cruise_info_220501.cruiseStatus">
</div>

<hr style="margin: 20px 0;">

<!-- PID Controller Settings -->
<div class="rw-grid">
    <label data-lang-key="cruise_kp">Proportional gain (kP)</label>
    <input type="text" id="readKp" value="0.0" readonly data-bind="cruise_info_220502.kP">
    <input type="text" id="writeKp" placeholder="0.0">
    <button class="write-button" data-param-name="write_cc_kp" data-target-id="writeKp" data-lang-key="btn_write">Write</button>

    <label data-lang-key="cruise_ki">Integral gain (kI)</label>
    <input type="text" id="readKi" value="0.0" readonly data-bind="cruise_info_220502.kI">
    <input type="text" id="writeKi" placeholder="0.0">
    <button class="write-button" data-param-name="write_cc_ki" data-target-id="writeKi" data-lang-key="btn_write">Write</button>

    <label data-lang-key="cruise_kd">Derivative gain (kD)</label>
    <input type="text" id="readKd" value="0.0" readonly data-bind="cruise_info_220503.kD">
    <input type="text" id="writeKd" placeholder="0.0">
    <button class="write-button" data-param-name="write_cc_kd" data-target-id="writeKd" data-lang-key="btn_write">Write</button>
</div>

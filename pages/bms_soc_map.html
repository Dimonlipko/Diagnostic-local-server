<h2 data-lang-key="menu_bms_soc_map">BMS SOC table</h2>

<div class="soc-table-container">
    <table class="soc-table">
        <tbody>
            <!-- Calibration Mode -->
            <tr>
                <td class="soc-label" data-lang-key="soc_calibration_mode">Calibration SOC by cell</td>
                <td class="soc-value">
                    <input type="text" id="readCalibrationMode" value="OFF" readonly data-bind="soc_info_220113.calibration">
                </td>
                <td class="soc-write">
                    <select id="writeCalibrationMode">
                        <option value="0">OFF</option>
                        <option value="1">ON</option>
                    </select>
                </td>
                <td class="soc-button">
                    <button class="write-button" id="writeCalibrationBtn" data-lang-key="soc_write_btn">Write</button>
                </td>
            </tr>

            <!-- SOC 0% -->
            <tr>
                <td class="soc-label" data-lang-key="soc_0">SOC 0%</td>

                    <input type="text" id="readSOC0" value="0 mV" readonly data-bind="soc_info_22011200.soc0">
                </td>
                <td class="soc-write">
                    <input type="number" id="writeSOC0Input" placeholder="mV">
                </td>
                <td class="soc-button">
                    <button class="write-button" id="writeSOC0Btn" data-lang-key="soc_write_btn">Write</button>

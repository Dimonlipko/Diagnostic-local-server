<!-- Оверлей, який блокує екран під час оновлення -->
<div class="overlay" id="update-overlay">
    <div class="overlay-content">
        <h3>Йде оновлення прошивки...</h3>
        <p>Будь ласка, не закривайте і не оновлюйте цю сторінку!</p>
        <p>Це може пошкодити ваш пристрій.</p>
    </div>
</div>

<!-- Основна картка оновлення -->
<div class="update-card" id="update-card-content">
    <h2>Оновлення прошивки пристрою</h2>

    <!-- 1. Область вибору файлу -->
    <label for="file-input" class="file-input-area" id="file-input-label">
        <span class="file-select-button">Натисніть, щоб обрати файл</span>
        <span id="file-name">Файл не обрано</span>
    </label>
    <input type="file" id="file-input" accept=".bin,.img,.hex">
    
    <!-- 2. Кнопка "Залити прошивку" -->
    <button id="upload-button" disabled>Залити прошивку</button>

    <!-- 3. Область прогресу -->
    <div class="progress-area" id="progress-area">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <div id="status-text">Очікування...</div>
    </div>
</div>

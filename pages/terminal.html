<h2 data-lang-key="terminal_title">Термінал (Debug)</h2>
<p data-lang-key="terminal_subtitle" style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
    Сирий потік даних з адаптера для дебагу:
</p>

<!-- Вікно логів (стилізоване в style.css як #log) -->
<div id="log"></div>

<!-- Панель вводу (стилізована в style.css як .terminal-input-area) -->
<div class="terminal-input-area">
    <input type="text" id="terminal-input" placeholder="Введіть команду (напр. ATZ)..." />
    <!-- ID кнопки змінено на 'terminal-send', щоб відповідати style.css -->
    <button id="terminal-send">Надіслати</button>
</div>

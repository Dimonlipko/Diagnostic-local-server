<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diag tool Electric Engines</title>
    <link rel="icon" href="E-Engines_logo_flash.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <!-- ?v=4 для скидання кешу -->
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body>

    <!-- === БІЧНЕ МЕНЮ (САЙДБАР) === -->
    <nav class="sidebar">
        <div class="sidebar-title">
            <img src="E-Engines_logo_white.svg" alt="Electric Engines Logo" 
                 onerror="this.onerror=null; this.alt='Electric Engines'; this.style.color='#fff'; this.style.fontWeight='bold';">
            <small>diagnostic tool</small>
        </div>
        
        <!-- Розділ Інвертор -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="inverter">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                <span data-lang-key="menu_inverter">Інвертор</span>
            </button>
        </div>
        
        <!-- Розділ BMS -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="bms">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect><line x1="23" y1="11" x2="23" y2="13"></line><rect x="5" y="9" width="3" height="6" fill="currentColor" stroke="none"></rect><rect x="10" y="9" width="3" height="6" fill="currentColor" stroke="none"></rect><rect x="15" y="9" width="3" height="6" fill="currentColor" stroke="none"></rect></svg>
                <span data-lang-key="menu_bms">БМС</span>
            </button>
        </div>

        <!-- Розділ ECU -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="ecu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
                <span data-lang-key="menu_ecu">ECU</span>
            </button>
        </div>

        <!-- Розділ Зарядка -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="charging">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="9" y1="2" x2="9" y2="7"/><line x1="15" y1="2" x2="15" y2="7"/><rect x="6" y="7" width="12" height="5" rx="1"/><path d="M8 12v2a4 4 0 0 0 8 0v-2"/><line x1="12" y1="18" x2="12" y2="22"/></svg>
                <span data-lang-key="menu_charging">Зарядка</span>
            </button>
        </div>

        <!-- Розділ Клімат -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="climate">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 1 3 3v9.2a5 5 0 1 1-6 0V5a3 3 0 0 1 3-3z"/><circle cx="12" cy="18" r="2.5" fill="currentColor"/><line x1="12" y1="14" x2="12" y2="18" stroke-width="3"/><line x1="16.5" y1="6" x2="19" y2="6"/><line x1="16.5" y1="9" x2="19" y2="9"/><line x1="16.5" y1="12" x2="19" y2="12"/></svg>
                <span data-lang-key="menu_climate">Клімат</span>
            </button>
        </div>

        <!-- Розділ Панель приладів -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="dashboard">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="5" width="22" height="14" rx="3"/><circle cx="7" cy="12" r="3.5"/><line x1="7" y1="12" x2="5.5" y2="10"/><circle cx="17" cy="12" r="3.5"/><line x1="17" y1="12" x2="18.5" y2="10"/><line x1="11" y1="9" x2="13" y2="9"/><line x1="11" y1="12" x2="13" y2="12"/><line x1="11" y1="15" x2="13" y2="15"/></svg>
                <span data-lang-key="menu_dashboard">Панель приладів</span>
            </button>
        </div>

        <!-- Розділ Термінал -->
        <div class="nav-item">
            <button class="nav-button menu-trigger" data-section="terminal">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                <span data-lang-key="menu_terminal">Термінал</span>
            </button>
        </div>
    </nav>

    <!-- === ГОЛОВНА ОБЛАСТЬ === -->
    <div class="main-wrapper">
        
        <!-- ХЕДЕР -->
        <header class="top-bar">
            <!-- МОВНИЙ ПЕРЕМИКАЧ (ТЕКСТОВИЙ) -->
            <div class="lang-switcher">
                <button id="lang-uk" data-lang="uk" class="lang-btn">UA</button>
                <button id="lang-en" data-lang="en" class="lang-btn">EN</button>
            </div>

            <!-- ПЕРЕМИКАЧ ТЕМИ -->
            <div class="theme-switcher">
                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
                    <svg class="theme-icon-sun" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg class="theme-icon-moon" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </div>

            <div class="header-right">
                <div class="status-group">
                    <div id="statusCar" class="status-light"></div>
                    <span class="status-label" data-lang-key="status_can">Шина (CAN)</span>
                </div>

                <div class="connection-header">
                    <button id="btnConnectSerial" class="nav-conn-btn">BT</button>
                    <button id="btnConnectBle" class="nav-conn-btn">BLE</button>
                </div>
            </div>
        </header>

        <!-- ПІДМЕНЮ -->
        <nav id="dynamic-sub-menu" class="sub-menu-hidden"></nav>

        <!-- КОНТЕЙНЕР ДЛЯ СТОРІНОК -->
        <main id="page-container" class="content-area">
            <!-- Тут буде HTML завантаженої сторінки -->
        </main>

    </div>

    <!-- ?v=4 для скидання кешу -->
    <script src="app.js?v=4" type="module" defer></script>
</body>
</html>
